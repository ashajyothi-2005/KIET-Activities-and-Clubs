<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - KIET Activities & Clubs</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: url('https://cache.careers360.mobi/media/colleges/social-media/media-gallery/4054/2021/7/30/Campus%20View%20of%20Kakinada%20Institute%20of%20Engineering%20and%20Technology%20II%20Korangi_Campus-View.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
      z-index: -1;
    }

    .navbar {
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .navbar-brand {
      font-size: 1.8rem;
      color: #f9ca24 !important;
      font-weight: 700;
      text-shadow: 1px 1px 4px #d35400;
    }

    .nav-link {
      color: #ecf0f1 !important;
      text-transform: uppercase;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #f9ca24 !important;
      text-shadow: 0 0 8px #f9ca24;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .quote {
      font-size: 1.3rem;
      font-style: italic;
      color: #f9ca24;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px #000;
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-card {
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 0 25px rgba(249, 202, 36, 0.5);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(249, 202, 36, 0.8);
    }

    .login-card h2 {
      color: #f9ca24;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #2c3e50;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
      padding-left: 40px;
    }

    .input-group-text {
      background: #f9ca24;
      border: none;
      border-radius: 10px 0 0 10px;
      color: #2c3e50;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #f9ca24;
      color: #2c3e50;
      font-weight: 600;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-custom:hover {
      background-color: #f39c12;
      color: #fff;
      transform: scale(1.03);
    }

    .extra-links {
      margin-top: 15px;
      text-align: center;
    }

    .extra-links a {
      color: #f9ca24;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #f39c12;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KIET Activities & Clubs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('login') }}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="main-wrapper">
    <p class="quote">“Your journey from learner to innovator starts here — be a coder, be a creator.”</p>
    
    <div class="login-card">
      <h2>Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" name="email" class="form-control" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
      <div class="extra-links">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
