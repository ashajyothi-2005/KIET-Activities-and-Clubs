  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Body and background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #948686;
      color: #e0e0e0;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 40px;
      background: url('https://dost.iitm.ac.in/common/images/nicUpload/8bc3ca7a5688f5f6196c77e86d6b06e6c5eb5a58b74e52be1eb7dcbf2e4285fa_1.png') no-repeat center center fixed;
      background-size: cover;


    }

    /* Navbar */
    .navbar {
      background-color: #0a0a0a !important;
      box-shadow: 0 4px 8px rgba(9, 9, 9, 0.6);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.7rem;
      color: #f9ca24 !important;
      text-shadow: 1px 1px 3px #b38600;
    }

    .navbar-nav .nav-link {
      color: #cfcfcf !important;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #f9ca24 !important;
      text-shadow: 0 0 6px #f9ca24;
    }

    /* Main container styling */
    .container {
      max-width: 1000px;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    h1.text-center {
      font-weight: 800;
      margin-bottom: 40px;
      color: #f9ca24;
      text-shadow: 1px 1px 8px #b38600;
    }

    /* Activity card */
    .activity-card {
     
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(137, 132, 132, 0.7);
      transition: transform 0.3s ease;
      color: #ddd;
      user-select: none;
    }

    .activity-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(155, 150, 150, 0.9);
    }

    .activity-card img {
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #f9ca24;
      background: #cbbdbd;
      padding: 8px;
    }

    .btn-link {
      color: #f9ca24;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-link:hover {
      text-decoration: underline;
      color: #ffd54f;
    }

    .card-body {
      background: #333;
      color: #eee;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
      box-shadow: inset 0 0 10px rgba(255, 202, 36, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .activity-card {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
