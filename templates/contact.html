<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | KIET Activities & Clubs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://thumbs.dreamstime.com/b/contact-us-customer-support-hotline-people-connect-call-customer-support-contact-us-customer-support-hotline-people-connect-call-129786983.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(18, 18, 18, 0.75);
      z-index: -1;
    }
    .navbar { background-color: rgba(31,31,31,0.95) !important; }
    .navbar-brand { color: #f9ca24 !important; font-weight: 700; font-size: 1.7rem; }
    .container { max-width: 700px; margin-top: 50px; padding: 40px; background: rgba(0,0,0,0.6); border-radius: 12px; }
    label { color: #f9ca24; font-weight: 600; }
    .form-control { background: #222; color: #eee; border: 1px solid #555; }
    .btn-primary { background-color: #f9ca24; color: #222; font-weight: 700; }
    .btn-primary:hover { background-color: #b38600; color: #fff; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">KIET Activities & Clubs</a>
  </div>
</nav>

<div class="container">
  <h1 class="text-center mb-4">Contact Us</h1>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        {% if category.startswith("contact") %}
          <div class="alert 
            {% if 'success' in category %} alert-success 
            {% elif 'error' in category %} alert-danger 
            {% else %} alert-info {% endif %}">
            {{ msg }}
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('contact') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
