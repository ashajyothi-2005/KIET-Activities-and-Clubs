<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The KIET Activities & Clubs</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Background image with overlay */
    body {
      background: url('https://www.kietgroup.com/KIET2/g-11.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #f0f0f0;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 1.8rem;
      color: #f9ca24 !important;
      font-weight: 700;
      text-shadow: 1px 1px 4px #d35400;
    }

    .nav-link {
      color: #ecf0f1 !important;
      text-transform: uppercase;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #f9ca24 !important;
      text-shadow: 0 0 8px #f9ca24;
    }

    /* Wrapper */
    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Heading */
    .main-heading {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 40px;
      color: #f9ca24;
      text-shadow: 3px 3px 12px #000, 0 0 25px #f1c40f, 0 0 40px #f39c12;
      letter-spacing: 2px;
      text-align: center;
    }

    /* Registration form styling */
    .register-form {
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.7);
      max-width: 500px;
      width: 100%;
    }

    .register-form h2 {
      color: #f9ca24;
      text-align: center;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #2c3e50;
    }

    .register-form label {
      font-weight: 500;
    }

    .register-form input {
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 8px;
    }

    .register-form input:focus {
      box-shadow: 0 0 12px #f9ca24;
    }

    .register-form button {
      font-weight: bold;
      border-radius: 10px;
      padding: 10px;
      transition: 0.3s;
    }

    .register-form button:hover {
      background-color: #f1c40f;
      box-shadow: 0 0 15px #f9ca24;
    }

    .register-form a {
      font-weight: 600;
    }

    @media (max-width: 576px) {
      .main-heading {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Main Centered Content -->
  <div class="main-wrapper">
    <!-- Beautiful Heading -->
    <h1 class="main-heading">WELCOME TO THE KIET ACTIVITIES & CLUBS</h1>

    <!-- Registration Form -->
    <div class="register-form text-light">
      <h2>Create Your Account</h2>
      <form action="{{ url_for('register') }}" method="POST">
        <!-- Roll Number -->
        <div class="mb-3">
          <label for="rollno" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="rollno" name="rollno" required>
        </div>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <!-- Email-->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- Register Button -->
        <button type="submit" class="btn btn-warning w-100">Register</button>
      </form>
      <!-- Login Link -->
      <p class="text-center mt-3">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-warning text-decoration-none">Login</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
